plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
    id 'maven-publish'
}

repositories {

    mavenLocal()
    maven { url = 'https://redempt.dev' }
    maven {
        url = uri('https://repo.opencollab.dev/maven-snapshots/')
    }

    maven { url = "https://repo.codemc.org/repository/maven-public/" }

    maven {
        url = uri('https://repo.citizensnpcs.co/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }
    maven {
        url = uri("https://repo.papermc.io/repository/maven-public/")
    }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = "https://repo.aikar.co/content/groups/aikar/"
    }

    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

        // As of Gradle 5.1, you can limit this to only those
        // dependencies you expect from it
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }

    mavenCentral()
}

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

dependencies {
    compileOnly 'com.github.TechFortress:GriefPrevention:16.18'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'me.clip:placeholderapi:2.10.10'
    compileOnly 'net.luckperms:api:5.4'
    compileOnly("io.papermc.paper:paper-api:1.20.1-R0.1-SNAPSHOT")
    implementation 'com.github.simplix-softworks:simplixstorage:3.2.6'
}

group = 'net.gahvila'
version = '1.20'
description = 'SelviytymisHarpake'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

shadowJar {

    dependencies {
        include dependency("com.github.simplix-softworks:simplixstorage:3.2.6")
        include dependency("io.papermc:paperlib:1.0.7")
    }
    relocate("com.github.simplix-softworks", "shaded.com.github.simplix-softworks")
}

tasks {
    // Configure reobfJar to run when invoking the build task
    assemble {
        dependsOn(shadowJar)
    }

    compileJava {
        options.encoding = 'UTF-8'

        // Set the release flag. This configures what version bytecode the compiler will emit, as well as what JDK APIs are usable.
        // See https://openjdk.java.net/jeps/247 for more information.
        options.release.set(17)
    }

}

